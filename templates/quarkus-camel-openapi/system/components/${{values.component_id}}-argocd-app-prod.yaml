apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{values.application.split("/")[1]}}-${{ values.component_id }}-prod
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    system: ${{values.application.split("/")[1]}}
spec:
  project: default
  source:
    repoURL: https://github.com/smongiar/developer-charts
    targetRevision: HEAD
    path: quarkus-application
    helm:
      values: |
        system: ${{values.application.split("/")[1]}}
        component: ${{ values.component_id }}
        environment: prod
        image:
          tag: latest
        replicaCount: 0
  destination:
    server: https://kubernetes.default.svc
    namespace: ${{values.application.split("/")[1]}}-prod
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m